<table id="{{id}}" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
        <tr>
            {{#columns}}
                <th>{{this}}</th>
            {{/columns}}
        </tr>
    </thead>
    <tfoot>
        <tr>
            {{#columns}}
                <th>{{this}}</th>
            {{/columns}}
        </tr>
    </tfoot>
    <tbody>
        {{#each data}}
            <tr>
                {{#each this}}
                    <td>{{this}}</td>
                {{/each}}
            </tr>
        {{/each}}
    </tbody>
</table>

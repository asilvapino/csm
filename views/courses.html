{{!< layout/default}}
{{#extend "css"}}
    <link rel="stylesheet" href="/public/tools/DataTables/media/css/dataTables.bootstrap.css" />
    <link rel="stylesheet" href="/public/tools/DataTables/extensions/Responsive/css/responsive.bootstrap.css" />
    <link rel="stylesheet" href="/public/tools/DataTables/extensions/Select/css/select.bootstrap.css" />
{{/extend}}
{{> header}}
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-body text-center">
                <button id="add-user" type="button" class="btn btn-success" data-toggle="modal" href='#crud-modal'>Nuevo<i class="fa fa-plus-circle" aria-hidden="true"></i></button>
                <button type="button" id="edit-crud" class="btn btn-primary">Editar <i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                <button type="button" id="delete-crud" class="btn btn-danger">Borrar <i class="fa fa-trash" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
        <div class="panel panel-info">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="input-group">
                            <select id="year-search" class="form-control">
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                            </select>
                            <span class="input-group-btn">
                                <button id="search" class="btn btn-default" type="button">Buscar</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <table id="crud-grid" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    {{#columns}}
                        <th>{{this}}</th>
                    {{/columns}}
                </tr>
            </thead>
            <tfoot>
                <tr>
                    {{#columns}}
                        <th>{{this}}</th>
                    {{/columns}}
                </tr>
            </tfoot>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="crud-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title text-center">Cursos</h4>
                </div>
                <div class="modal-body">
                    <div id="crudForm" action="" role="form">
                        <legend>Formulario Cursos</legend>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-group">
                                    <label for="">Nivel</label>
                                    <select id="level" class="form-control"></select>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-group">
                                    <label for="">AÃ±o</label>
                                    <select id="year" class="form-control">
                                        <option value="2016">2016</option>
                                        <option value="2017">2017</option>
                                        <option value="2018">2018</option>
                                        <option value="2019">2019</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button id="saveButton" data-update="" type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="assoc-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title text-center"><p id="title-modal-assoc"></p></h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-5">
                            <select name="from[]" id="multiselect" class="form-control" size="8">
                            </select>
                        </div>
                        <div class="col-xs-2">
                            <button type="button" id="multiselect_rightSelected" class="btn btn-block">
                                <i class="glyphicon glyphicon-chevron-right"></i>
                            </button>
                            <button type="button" id="multiselect_leftSelected" class="btn btn-block">
                                <i class="glyphicon glyphicon-chevron-left"></i>
                            </button>
                        </div>
                        <div class="col-xs-5">
                            <select name="to[]" id="multiselect_to" class="form-control" size="8">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{#extend "js"}}
    <script src="/public/tools/DataTables/media/js/jquery.dataTables.min.js"></script>
    <script src="/public/tools/DataTables/media/js/dataTables.bootstrap.min.js"></script>
    <script src="/public/tools/DataTables/extensions/Responsive/js/dataTables.responsive.js"></script>
    <script src="/public/tools/DataTables/extensions/Responsive/js/responsive.bootstrap.js"></script>
    <script src="/public/tools/DataTables/extensions/Select/js/dataTables.select.js"></script>
    <script src="/public/tools/multiselect.min.js"></script>
    <script src="/public/js/courses/datatables.js"></script>
    <script src="/public/js/courses/controller.js"></script>
    <script src="/public/js/courses/main.js"></script>
{{/extend}}
